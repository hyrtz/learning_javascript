<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8 (Objects): Coin Flip Game </title>
    <!-- <script defer src="script.js"></script> -->
  </head>
  <body>
    <p>Coin Flip Game</p>
    <p>Pick your guess</p>

    <button class="heads-bttn" onclick="
      playGame('heads');
    ">
      Heads
    </button>

    <button class="tails-bttn" onclick="
      playGame('tails');
    ">
      Tails
    </button>

    <p class="js-player-move"></p>
    <p class="js-computer-move"></p>
    <p class="js-game-result"></p>

    <!-- <button class="see-prev-scores-bttn" onclick="
      alert(`Wins: ${score.wins}, Losses: ${score.losses}`);
    ">
      See previous score
    </button> -->


    <script>   

      // default is use when object has no value/empty (e.g.: resetting/deleting score)
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      }; 

      updateScoreElememt();  // display prev score 

      function playGame(guess) {
        const computerMove = pickComputerMove();
        let result = ''; 

        // comparing result 
        if (guess === 'heads') {
          if (computerMove === 'heads') {
            score.wins += 1;
            result = 'You win!'; 
          } else {
            score.losses += 1;
            result = 'You lose!'; 
          } 

        } else if(guess === 'tails') {
          if (computerMove === 'tails') {
            score.wins += 1;
            result = 'You win!'; 
          } else {
            score.losses += 1;
            result = 'You lose!'; 
          }
        }

        localStorage.setItem('score', JSON.stringify(score));

        // display player move
        document.querySelector('.js-player-move')
          .innerHTML = `You pick ${guess}. Result is ${computerMove}.`;
        
        updateScoreElememt(); // display updated score  
      }

      function updateScoreElememt() {
        // display score
        document.querySelector('.js-game-result')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}`;
      }

      
      // computer move
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber < 0.5) {
          computerMove = 'heads';
        } else {
          computerMove = 'tails';
        }

        return computerMove;
      }

    </script>
  </body>
</html>
