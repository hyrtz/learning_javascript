<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Rock Paper Scissors</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button class="rock-bttn" onclick="
      playGame('rock'); 
    ">
      Rock
    </button>

    <button class="paper-bttn" onclick="
      playGame('paper'); 
    ">
      Paper
    </button>

    <button class="scissors-bttn" onclick="
      playGame('scissors'); 
    ">
      Scissors
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <p>
      <button class="reset-score-bttn" onclick="
      score.losses = 0;
      score.wins = 0;
      score.ties = 0;

      localStorage.removeItem('score'); 
      updateScoreElememt();
      ">
        Reset Score
      </button>
    </p>
    
    
    <script>
      // using default operator 
      let score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          losses: 0,
          ties: 0
        };

      
      // get the par elem and put it inside the JS 
      updateScoreElememt();

      function playGame(playermove) {
        // computer move
        const computerMove = pickComputerMove();
        let result = ''; 

        // comparing result 
        if (playermove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose!';
          } else if (computerMove === 'paper') {
            result = 'You win!';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }    
          
        } else if(playermove === 'paper') {
          if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'rock') {
            result = 'You win!';
          } else if (computerMove === 'scissors') {
            result = 'You lose!';
          }
          
        } else if(playermove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose!';
          } else if (computerMove === 'scissors') {
            result = 'You win!';
          } 
        }

        // get result 
        document.querySelector('.js-result')
          .innerHTML = result;

        // get moves 
        document.querySelector('.js-moves')
          .innerHTML = `You've picked ${playermove}. Computer picked ${computerMove}.`;

        // updating score 
        if (result === 'You win!') {
          score.wins += 1;
        } else if (result === 'You lose!') {
          score.losses += 1;
        } else if (result === 'Tie.' ) {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        updateScoreElememt();
      }

      function updateScoreElememt() {
        // update score in the page 
        document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      // using verb/action om the name of the function
      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = ''; 

        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock'; 
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper'; 
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissors'; 
        }

        return computerMove;
      }
    </script>
  </body>
</html>
