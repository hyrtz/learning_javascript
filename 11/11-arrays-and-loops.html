     // .slice  -> creating a copy of value

    // LOOPS w/ FUNCTIONS
    console.log('i:');
    const nums = [1, 2, 3];
    const nums1 = [2, 2, 0, 3];

    const addNumResult = addNum(nums1);

    function addNum(nums) {
      const numsDoubled = [];
      for (let i = 0; i < nums.length; i++) {
        const result = nums[i] * 2;
        if (nums[i] === 0) {
          return numsDoubled; // also return function immediately 
            // another way of breaking out of the loop when inside a function
        }
        numsDoubled.push(result);
      }
      return numsDoubled;
