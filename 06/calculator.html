<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    
    <div class="title-container">
      <p class="title">Calculator Exercise</p>
    </div>

    <div class="calculator-container">
      <input type="text" placeholder="0" class="calculation-display" readonly>

      <p> 
        <button class="bttn" onclick="
          calculation += 7;
          console.log(calculation);
        ">
          7
        </button>

        <button class="bttn" onclick="
          calculation += 8;
          console.log(calculation);
        ">
          8
        </button>

        <button class="bttn" onclick="
          calculation += 9;
          console.log(calculation);
        ">
          9
        </button>

        <button class="operation-bttn" onclick="
          calculation += ' * ';
          console.log(calculation); 
        ">
          x
        </button>
      </p>

      <p> 
        <button class="bttn" onclick="
          calculation += 4;
          console.log(calculation);
        ">
          4
        </button>

        <button class="bttn" onclick="
          calculation += 5;
          console.log(calculation);
        ">
          5
        </button>

        <button class="bttn" onclick="
          calculation += 6;
          console.log(calculation);
        ">
          6
        </button>

        <button class="operation-bttn" onclick="
        calculation += ' - ';
        console.log(calculation); 
      ">
        -
      </button>

      </p>

      <p> 
        <button class="bttn" onclick="
          calculation += 1;
          console.log(calculation);
        ">
          1
        </button>

        <button class="bttn" onclick="
          calculation += 2;
          console.log(calculation);
        ">
          2
        </button>

        <button class="bttn" onclick="
          calculation += 3;
          console.log(calculation);
        ">
          3
        </button>

        <button class="operation-bttn" onclick="
          calculation += ' + ';
          console.log(calculation);
        ">
          +
        </button>
      </p>

      <p>
        <button class="bttn" onclick="
          calculation += 0;
          console.log(calculation);
        ">
          0
        </button>
    
        <button class="operation-bttn" onclick="
          calculation = eval(calculation);
          console.log(calculation);
        ">
          =
        </button>

        <button class="operation-bttn" onclick="
          calculation += '.';
          console.log(calculation);
        ">
          .
        </button>

        <button class="operation-bttn" onclick="
          calculation += '/';
          console.log(calculation);
        ">
          /
        </button>
      </p>
    </div>
    
    <script>
      let calculation = '';
    </script>

    
  </body>
</html>
