<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button class="rock-bttn" onclick="
      playGame('rock'); 
    ">
      Rock
    </button>

    <button class="paper-bttn" onclick="
      playGame('paper'); 
    ">
      Paper
    </button>

    <button class="scissors-bttn" onclick="
      playGame('scissors'); 
    ">
      Scissors
    </button>

    <button class="reset-score-bttn" onclick="
      score.losses = 0;
      score.wins = 0;
      score.ties = 0;
      // deleting score in localStorage when reset bttn is clicked 
      localStorage.removeItem('score'); 
      alert(`Score was successfully reset.\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    ">
      Reset Score
    </button>
    
    <script>

      // nasa labas cause it needs to be updated 
      /* 
      const score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
      */

      // using default operator 
      let score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          losses: 0,
          ties: 0
        };

      /* 
      // long method
      // adding a default score when score is reset 
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }
      */ 

      // getting value out of localStorage 
      // console.log(localStorage.getItem('message'));
      // console.log(localStorage.getItem('score'));   // result is str, need to be converted back to JS object
      // console.log(JSON.parse(localStorage.getItem('score')));

      function playGame(playermove) {
        // computer move
        const computerMove = pickComputerMove();
        let result = ''; 

        // comparing result 
        if (playermove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose!';
          } else if (computerMove === 'paper') {
            result = 'You win!';
          } else if (computerMove === 'scissors') {
            result = 'Tie!';
          }    
          
        } else if(playermove === 'paper') {
          if (computerMove === 'paper') {
            result = 'Tie!';
          } else if (computerMove === 'rock') {
            result = 'You win!';
          } else if (computerMove === 'scissors') {
            result = 'You lose!';
          }
          
        } else if(playermove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie!';
          } else if (computerMove === 'paper') {
            result = 'You lose!';
          } else if (computerMove === 'scissors') {
            result = 'You win!';
          } 
        }


        if (result === 'You win!') {
          score.wins += 1;
        } else if (result === 'You lose!') {
          score.losses += 1;
        } else if (result === 'Tie!' ) {
          score.ties += 1;
        }

        // localStorage only accepts accepts string
        // use JSON.stringify() to convert value to str
        // saving value(score) to storage 
        // localStorage.setItem('message', 'hello');
        localStorage.setItem('score', JSON.stringify(score));

        alert(`You picked ${playermove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }


      // using verb/action om the name of the function
      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = ''; 

        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock'; 
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper'; 
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissors'; 
        }

        return computerMove;
      }
    </script>
  </body>
</html>
