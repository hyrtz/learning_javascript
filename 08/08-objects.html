      console.log('heelo'.length);

      console.log('hello'.toLowerCase());

      /* the content is stored somewhere in computer'smemory and 
      the variable just gets a reference pointing to that computer's memory */ 
      const object1 = {
        message: 'hello'
      };

      // makes a copy of the reference that points to the object 
      // called Copy By reference 
      const object2 = object1;  // have the same reference 

      object1.message = 'good job';
      console.log(object1); // note: in object, we can still the value even though we're using const

      console.log(object2);

        message: 'good job'
      };

      const object4 = {

      const { message, price } = object4;

      // shortcut: shorthand property
