<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/10-calculator.css">
    <script defer src="/scripts/10-calculator.js"></script>
  </head>
  <body>
    <div class="title-container">
      <p class="title">Calculator Exercise</p>
    </div>

    <div class="calculator-container">
      <p class="js-display-calculation display-calculation">0</p>

      <p> 
        <button class="bttn" onclick="
          updateCalculation(7);
        ">
          7
        </button>

        <button class="bttn" onclick="
          updateCalculation(8);
        ">
          8
        </button>

        <button class="bttn" onclick="
          updateCalculation(9);
        ">
          9
        </button>

        <button class="operation-bttn" onclick="
          updateCalculation(' * ');
        ">
          x
        </button>
      </p>

      <p> 
        <button class="bttn" onclick="
          updateCalculation(4);
        ">
          4
        </button>

        <button class="bttn" onclick="
          updateCalculation(5);
        ">
          5
        </button>

        <button class="bttn" onclick="
          updateCalculation(6);
        ">
          6
        </button>

        <button class="operation-bttn" onclick="
          updateCalculation(' - ');
          displayCalculation();
        ">
          -
        </button>
      </p>

      <p> 
        <button class="bttn" onclick="
          updateCalculation(1);
        ">
          1
        </button>

        <button class="bttn" onclick="
          updateCalculation(2);
        ">
          2
        </button>

        <button class="bttn" onclick="
          updateCalculation(3);
        ">
          3
        </button>

        <button class="operation-bttn" onclick="
          updateCalculation(' + ');
          displayCalculation();
        ">
          +
        </button>
      </p>

      <p>
        <button class="bttn" onclick="
          updateCalculation('0');
        ">
          0
        </button>
    
        <button class="operation-bttn" onclick="
          calculation = eval(calculation);
          displayCalculation();
          
        ">
          =
        </button>

        <button class="operation-bttn" onclick="
          updateCalculation('.');
        ">
          .
        </button>

        <button class="operation-bttn" onclick="
          updateCalculation('/');
        ">
          /
        </button>
      </p>
      <p>
        <button class="clear-bttn" onclick="
          calculation = 0;
          localStorage.removeItem('calculation');
          displayCalculation();
        ">
          Clear
        </button>
      </p>
    </div> 
  </body>
</html>
