<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/10-rock-paper-scissors.css">
    <script defer src="/scripts/10-rock-paper-scissors.js"></script>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-bttn" onclick="
      playGame('rock'); 
    ">
    <img class="move-icon" src="/Rock Paper Scissors_files/rock-emoji.png">
    </button>

    <button class="move-bttn" onclick="
      playGame('paper'); 
    "><img class="move-icon" src="/Rock Paper Scissors_files/paper-emoji.png">
    </button>

    <button class="move-bttn" onclick="
      playGame('scissors'); 
    "><img class="move-icon" src="/Rock Paper Scissors_files/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <p>
      <button class="reset-score-bttn" onclick="
      score.losses = 0;
      score.wins = 0;
      score.ties = 0;

      localStorage.removeItem('score'); 
      updateScoreElememt();
      ">
        Reset Score
      </button>
    </p>

  </body>
</html>
