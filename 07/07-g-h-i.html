    <script>   

      function convertLength(length, from, to) {

        let result = '';
        let finalLength = '';

        if (from === to) {
          result = length;
        } else if (to === 'km') {  // miles to km 
          result = length * 1.6;
        } else if (to === 'miles') {     // km to miles
          result = Math.round(length * 0.6213711922);
        } else if (to === 'ft') {
          if (from === 'miles') {
            result = length * 5280;
          } else if (from === 'km') {
            result = length * 3281;
          }
        } else {
          result = 'Invalid unit:';
        }

        finalLength = console.log(`${result} ${to}`);
        return finalLength;
      }

      convertLength(50, 'miles', 'km');
      convertLength(32, 'km', 'miles');
      convertLength(50, 'km', 'km');
      convertLength(5, 'miles', 'km');
      convertLength(5, 'miles', 'ft');
      convertLength(5, 'km', 'ft');
      convertLength(5, 'in', 'lbs');
    </script>
