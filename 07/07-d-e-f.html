    <script>   

      // reusing prev funcitions 
      function convertTemperature(degrees, unit) {
        let result = ''; 
        let convertedTemperture = ''; 
       
        if (unit === 'C') {
          const fahrenheit = convertToFahrenheit(degrees);
          convertedTemperture = console.log(`${fahrenheit}F`);
          return convertedTemperture;

        } else if (unit === 'F') {
          const celcius = convertToCelcius(degrees);
          convertedTemperture = console.log(`${celcius}F`);
          return convertedTemperture;
        }
      }
      
      convertTemperature(25, 'C');
      convertTemperature(86, 'F');

      function convertToFahrenheit(celcius) {
        const fahrenheit = (celcius * 9/5) + 32;
        return fahrenheit; 
      }
      console.log(convertToFahrenheit(25));

      function convertToCelcius(fahrenheit) {
        const celcius = (fahrenheit - 32) * 5/9;
        return celcius; 
      }
      console.log(convertToCelcius(86));

    </script>
