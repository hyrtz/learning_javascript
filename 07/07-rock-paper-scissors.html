<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button class="rock-bttn" onclick="
      playGame('rock'); 
    ">
      Rock
    </button>

    <button class="paper-bttn" onclick="
      playGame('paper'); 
    ">
      Paper
    </button>

    <button class="scissors-bttn" onclick="
      playGame('scissors'); 
    ">
      Scissors
    </button>
    
    <script>
      
      function playGame(playermove) {
        // computer move
        const computerMove = pickComputerMove();
        let result = ''; 

        // comparing result 
        if (playermove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose!';
          } else if (computerMove === 'paper') {
            result = 'You win!';
          } else if (computerMove === 'scissors') {
            result = 'Tie';
          }    
          
        } else if(playermove === 'paper') {
          if (computerMove === 'paper') {
            result = 'Tie!';
          } else if (computerMove === 'rock') {
            result = 'You win!';
          } else if (computerMove === 'scissors') {
            result = 'You lose!';
          }
          
        } else if(playermove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie!';
          } else if (computerMove === 'paper') {
            result = 'You lose!';
          } else if (computerMove === 'scissors') {
            result = 'You win!';
          } 
        }

        alert(`You picked ${playermove}. Computer picked ${computerMove}. ${result}`);
      }


      // using verb/action om the name of the function
      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = ''; 

        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'rock'; 
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper'; 
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'scissors'; 
        }

        return computerMove;
          /* returning a variable like is much prefered than using global var
              because scope can help with naming conflicts
          */
      }
    </script>
  </body>
</html>
